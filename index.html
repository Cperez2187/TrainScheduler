<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Train Scheduler</title>

	<!--Import Google Icon Font-->
	<link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

	<!-- Materialize compiled and minified CSS -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">

	<!-- link to CSS -->
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

	<!--Let browser know website is optimized for mobile-->
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>
	<div class="container">

		<!-- Top section with title -->
		<div class="row">
			<div class="col s12 valign-wrapper teal lighten-2">
				<h1 class="center-align">Anytime is Train Time</h1>
				<h5 class="center-align">Choo Choo. Chee Chee</h5>
			</div>
		</div>
		
		<!-- Table section -->
		<div class="row">
			<div class="col s12 teal lighten-2">
				<div class="panel">

					<div class="panel-heading">
						<h6 class="panel-title"><strong>Current Train Schedule</strong></h6>
					</div>
					<table class="centered">
						<thead>
				        	<tr>
				            	<th>Train Name</th>
				              	<th>Destination</th>
				              	<th>Frequency(min)</th>
				              	<th>Next Arrival</th>
				              	<th>Minutes Away</th>
				          	</tr>
				        </thead>

				        <tbody id="table-body">
				        	<tr>
				        		<td>Thomas</td>
				        		<td>Wonderland</td>
				        		<td>45</td>
				        		<td>9:30 AM</td>
				        		<td>20</td>
				        	</tr>	
				        </tbody>
					</table>
				</div>	
			</div>	
		</div>

		<!-- Form section -->
		<div class="row">
			
		</div>
		<div class="row"></div>
	</div>


	<!-- Link to JQuery -->
	<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
	<!-- Materialize compiled and minified JavaScript -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>
	<script type="text/javascript" src="assets/javascript/train.js"></script>
</body>
</html>
